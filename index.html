<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MedSchedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2b6777, #4e97a7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #2b6777;
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: slideIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            background-color: #2b6777;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;  
        }

        .btn:hover {
            background-color: #1b4c5c;
            transform: scale(1.1);
        }

        .emoji {
            font-size: 3rem;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop>
        <source src="/medschedule/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Welcome to MedSchedule <span class="emoji">üëã</span></h1>
        <p>Your Health, Our Priority. üåü</p>
      
        <a href="login.html" class="btn" id="loginBtn">Login üö™</a>
        <a href="signup.html" class="btn" id="signupBtn">Sign Up üñãÔ∏è</a>
        <a href="about.html" class="btn">About Us üè•</a>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            window.location.href = 'login.html'; 
        });

        document.getElementById('signupBtn').addEventListener('click', () => {
            window.location.href = 'signup.html'; 
        });
    </script>

</body>
</html>
