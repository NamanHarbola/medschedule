<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - MedSchedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2b6777, #4e97a7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            max-width: 900px;
            width: 100%;
            z-index: 2;
        }

        h1 {
            color: #2b6777;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #2b6777;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1b4c5c;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop>
        <source src="/medschedule/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="container">
        <h1>About MedSchedule üè•</h1>
        <p>
            MedSchedule is your trusted partner for health management. 
            We aim to make scheduling medical appointments and accessing healthcare information easier for everyone.
            Your well-being is our utmost priority. üåü
        </p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

</body>
</html>
