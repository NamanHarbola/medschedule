<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #2b6777, #1b4c5c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .container h2 {
            color: #2b6777;
            margin-bottom: 20px;
        }

        .container input {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .container button {
            width: 90%;
            padding: 12px;
            background-color: #2b6777;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .container .link {
            margin-top: 20px;
            color: #007BFF;
            font-size: 14px;
            text-decoration: none;
        }

        .container .link:hover {
            color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin: 5px 0 0;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
  
    <video class="video-bg" autoplay muted loop>
        <source src="/medschedule/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="newUsername" placeholder="Create Username" required>
            <span id="usernameError" class="error">Username must be between 3 and 15 characters.</span>
            <input type="password" id="newPassword" placeholder="Create Password" required>
            <span id="passwordError" class="error">Password must be at least 6 characters long.</span>
            <button type="submit">Signup</button>
        </form>
        <a href="login.html" class="link">Already have an account? Login</a>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("newUsername").value.trim();
            const password = document.getElementById("newPassword").value.trim();
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");
            
            usernameError.style.display = "none";
            passwordError.style.display = "none";

            let isValid = true;

            if (username.length < 3 || username.length > 15) {
                usernameError.style.display = "block";
                isValid = false;
            }

            if (password.length < 6) {
                passwordError.style.display = "block";
                isValid = false;
            }

            if (!isValid) return;

            const users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.some(user => user.username === username)) {
                alert("Username already exists. Please choose another one.");
                return;
            }

            users.push({ username, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Signup successful! You can now log in.");
            window.location.href = "login.html"; 
        });
    </script>
</body>
</html>
