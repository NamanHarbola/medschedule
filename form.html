<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Background video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #2b6777, #1b4c5c);
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Container Section */
        .container {
            margin: 3% auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .container:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #2b6777;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #2b6777;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #4b7c8c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #2b6777;
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            background: #2b6777;
            color: white;
            border: none;
            border-radius: 30px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #1b4c5c;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video class="video-bg" autoplay muted loop>
        <source src="/medschedule/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Patent Information Form</h1>
    </header>

    <div class="container">
        <h2>Enter Your Details</h2>
        <form action="homepage.html" method="get">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="contactNumber" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        function saveUserData() {
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = "homepage.html";
        }
    </script>
</body>

</html>
