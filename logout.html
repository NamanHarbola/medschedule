<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2b6777, #4e97a7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .container h1 {
            color: #2b6777;
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: slideIn 1.5s ease-in-out;
        }

        .container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            animation: slideIn 1.5s ease-in-out;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .btn {
            background-color: #2b6777;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            animation: bounce 2s infinite;
        }

        .btn:hover {
            background-color: #1b4c5c;
            transform: scale(1.1);
        }

        .icon {
            font-size: 50px;
            color: #4e97a7;
            margin-bottom: 20px;
            animation: rotate 2s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="/medschedule/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="icon">ðŸ˜Š</div>
        <h1>Successfully Logged Out</h1>
        <p>Thank you for using MedSchedule. We hope to see you again soon!</p>
        <a href="index.html" class="btn" id="loginBtn">Go to Welcome Page</a>
    </div>

    <script>
        // Add a little interaction to the button
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.addEventListener('click', () => {
            alert('Redirecting to the welcome tab!');
        });
    </script>
</body>
</html>
