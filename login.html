<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Video Background */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures video is behind content */
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .container h2 {
            color: #2b6777;
            margin-bottom: 20px;
        }

        .container input {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .container button {
            width: 90%;
            padding: 12px;
            background-color: #2b6777;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .container .link {
            margin-top: 20px;
            color: #007BFF;
            font-size: 14px;
            text-decoration: none;
        }

        .container .link:hover {
            color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin: 5px 0 0;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-bg" autoplay muted loop>
        <source src="/medschedule/video.mp4" type="video/mp4">
    </video>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <span id="usernameError" class="error">Username is required.</span>
            <input type="password" id="password" placeholder="Password" required>
            <span id="passwordError" class="error">Password is required.</span>
            <button type="submit">Login</button>
        </form>
        <a href="signup.html" class="link" id="signupLink">Don't have an account? Signup</a>
        <a href="index.html" class="link" id="homeLink">Back to Home</a>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");

            // Clear previous errors
            usernameError.style.display = "none";
            passwordError.style.display = "none";

            let isValid = true;

            if (!username) {
                usernameError.style.display = "block";
                isValid = false;
            }

            if (!password) {
                passwordError.style.display = "block";
                isValid = false;
            }

            if (!isValid) return;

            // Check user credentials from localStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert("Login successful!");
                window.location.href = "form.html"; // Redirect to homepage
            } else {
                alert("Invalid username or password.");
            }
        });

        // Redirection Links
        document.getElementById("signupLink").addEventListener("click", () => {
            window.location.href = "signup.html"; // Redirect to signup page
        });

        document.getElementById("homeLink").addEventListener("click", () => {
            window.location.href = "index.html"; // Redirect to home page
        });
    </script>

</body>
</html>
